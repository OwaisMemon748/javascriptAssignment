<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marksheet</title>
</head>
<body>
    <script>
        var gardemarks=prompt("enter the marks")
        if(gardemarks>=90)
        {
            document.write("A+ garde")
        }
        else if(gardemarks>=80)
        {
            document.write("A garde")
        }
        else if(gardemarks>=70)
        {
            document.write("B garde")
        } 
        else if(gardemarks>=60)
        {
            document.write("C garde")
        }
        else if(gardemarks>=50)
        {
             document.write("D garde")
        }
        else{
            document.write("Fail")
        }
    </script>
</body>
</html>
