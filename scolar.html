<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scolarship work</title>
</head>
<body>
    <script>
        var area=prompt("Enter the Area (lowercase(alphabad)without spacing)")
        
        if(area=="liyari"){
            var percent=prompt("Enter the percentage")
            if(percent>=80 && percent<=100){
                var party=prompt("Enter the party")
                if (party=="ppp"){
                    alert("30% discount")
                }
                else if(party=="pti"){
                    alert("25% discount")
                }
                else if(party=="mqm"){
                   alert("20% discount")
                }
                else {
                    alert("5% discount")
                } 
            }
            else if(percent>=70 && percent<=79){
                alert("15% discount")
            }
            else if(percent>=60 && percent<=69){
                alert("10% discount")
            }
        }
        else if (area=="saddar"){
            var qualification=prompt("Enter your qualification (lowercase(alphabad)without spacing)")
            
            if(qualification=="intermediate"){
               var program=prompt("Enter your program (lowercase(alphabad)without spacing)")
              
               if(program=="biologyscience"){
                var percentage=prompt("Enter the percentage")
               
                if(percentage>=80 && percentage<=100)
                alert("60% discount")
                else if(percentage>=70 && percentage<=79)
                alert("50% discount")
                else{
                    alert("no available")
                }
               }
               else if(program=="computerscience")
               {
                alert("30% discount")
               }
               else if(program=="commerce"){
                alert("15% discount")
               }
               else if(program=="Arts"){
                alert("10% discount")
               }
               else{
                alert("No scolarship")
               }
            }
        }
        else if (area=="garden"){
              var percent=prompt("Enter the percentage")
            if(percent>=80 && percent<=100){
                var building=prompt("Enter the building (lowercase(alphabad)without spacing)")
                if (building=="shertantower"){
                    alert("40% discount")
                }
                else if(building=="shalimargarden"){
                    alert("35% discount")
                }
                else if(building=="gareeb nawaz residency"){
                   alert("25% discount")
                }
                else if(building=="saylanigarden"){
                    alert("15% discount")
                } 
                else{
                    alert("5% discount")
                }
            }
        }
        else{
            alert("no scolarship")
        }
    </script>
</body> 
</html>
