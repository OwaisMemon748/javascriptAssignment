<html lang="en">
<head>

    <title>Scolarship work</title>
</head>
<body>
    <script>
        var area=prompt("Enter the Area")
        
        if(area=="liyari"){
            var percent=prompt("Enter the percentage")
            if(percent>=80 && percent<=100){
                var party=prompt("Enter the party")
                if (party=="ppp"){
                    alert("30% discount")
                }
                else if(party=="pti"){
                    alert("25% discount")
                }
                else if(party=="mqm"){
                   alert("20% discount")
                }
                else {
                    alert("5% discount")
                } 
            }
            else if(percent>=70 && percent<=79){
                alert("15% discount")
            }
            else if(percent>=60 && percent<=69){
                alert("10% discount")
            }
        }
        else if (area=="saddar"){
            var qualification=prompt("Enter your qualification")
            
            if(qualification=="Intermediate"){
               var program=prompt("Enter your program")
              
               if(program=="Biology Science"){
                var percentage=prompt("Enter the percentage")
               
                if(percentage>=80 && percentage<=100)
                alert("60% discount")
                else if(percentage>=70 && percentage<=79)
                alert("50% discount")
                else{
                    alert("no available")
                }
               }
               else if(program=="Computer Science")
               {
                alert("30% discount")
               }
               else if(program=="Commerce"){
                alert("15% discount")
               }
               else if(program=="Arts"){
                alert("10% discount")
               }
               else{
                alert("No scolarship")
               }

            }
        }
        else{
            alert("no scolership")
        }
    </script>
</body>
